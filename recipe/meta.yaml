{% set name = "xonda" %}
{% set version = "0.2.4" %}
{% set sha256 = "071446ee3af342ef4d38d46fd8f28044cb4c22c231944c0459f13058e8bb9fe6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/gforsyth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - xonsh
    - conda

test:
  requires:
    - pytest
  source_files:
    - tests/
    - xontrib/
  commands:
    - py.test -v .

about:
  home: https://github.com/gforsyth/xonda
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'This is a thin wrapper around conda for use with xonsh'

  doc_url: https://github.com/gforsyth/xonda
  dev_url: https://github.com/gforsyth/xonda

extra:
  recipe-maintainers:
    - CJ-Wright
    - gforsyth
